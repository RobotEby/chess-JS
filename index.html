<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xadrez JS Moderno</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="promotionModal" class="modal">
      <div class="modal-content">
        <h3>Promover Peão</h3>
        <p>Escolha a nova peça:</p>
        <div class="options">
          <button data-piece="Q">♕ Dama</button>
          <button data-piece="R">♖ Torre</button>
          <button data-piece="B">♗ Bispo</button>
          <button data-piece="N">♘ Cavalo</button>
        </div>
      </div>
    </div>

    <div class="container">
      <h1>Xadrez JS</h1>

      <div id="status-bar">
        <span id="message">Vez das Brancas</span>
      </div>

      <div id="board"></div>

      <div id="controls">
        <button id="restartBtn" onclick="resetGame()">Reiniciar Jogo</button>
      </div>
    </div>

    <script src="chess.js"></script>
  </body>
</html>
